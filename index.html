<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>NFT Preview Component</title>
	</head>
	<body>
		<div class="container">
			<img class="main-img" src="images/image-equilibrium.jpg" alt="nft" />
			<h2>Equilibrium #3429</h2>
			<p>Our Equilibrium collection promotes balance and calm.</p>
			<div class="eth--time">
				<div class="eth">
					<img src="images/icon-ethereum.svg" />
					<span>0.041ETH</span>
				</div>
				<div class="time">
					<img src="images/icon-clock.svg" alt="clock" />
					<span>3 days left</span>
				</div>
			</div>
			<div class="creator">
				<img class="creator--img" src="images/image-avatar.png" alt="creator" />
				<span>Creation of <span class="bold">Jules Wyvern</span></span>
			</div>
		</div>
	</body>
</html>
